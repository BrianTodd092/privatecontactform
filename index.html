<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="descprition" content=" Private Contac Form, Fiat Company Contact Form">
  <meta name="keywords" content=" Private Contac Form, Fiat Company Contact Form">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
<title> Fiat Contact</title>
<link href="contact.css" rel="stylesheet">
</head>

<body>



  <div class="lima">
   <form id="sendmail" autocomplete="on" method="post" action="sendmail.php">
     <p>CONTACT   FIAT</p>

    <p>
   <label for="name">Name:</label><br>
   <input name="name" class="input" id="name" placeholder="Name:" onfocus="this.value=''" type="text" autofocus><br>
   </p>

   <p>
   <label for="email">E-Mail:</label><br>
   <input name="email" class="input" id="email" placeholder="E.Mail:" onfocus="this.value=''" type="text"><br>
   </p>
   <p>
    <label for="mobileno">Mobile No:</label><br>
  <input name="mobileno" class="input" id="mobileno" placeholder="Mobile No:" onfocus="this.value=''" type="text"><br>


   <p>
   <label for="comment">Message:</label><br>
   <textarea name="comment"  placeholder="Message" spellcheck="true" class="textarea" onfocus="this.value=''" id="comment"></textarea><br>
   </p>



   <input name="submit" class="submit"  value="AGREE" type="submit" >


   <input name="reset" class="reset"   value="Clear" type="reset" >
    </form>


  </div>




















</body>
</html>
